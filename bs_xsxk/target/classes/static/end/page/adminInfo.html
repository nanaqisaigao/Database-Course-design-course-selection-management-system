                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="javascript:void(0)" @click="personalPage"><i
                                            class="fa fa-user fa-fw"></i> 个人信息</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="javascript:void(0)" @click="logout"><i

                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <nav id="nav-id" class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">

                        <li>
                            <a href="#"><i class="fa fa-sitemap"></i> 信息管理<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level collapse in">
                                <li>
                                    <a href="adminInfo.html" class="active-menu"><i class="fa fa-table sub-icon-mg"
                                                                                    aria-hidden="true"></i><span
                                            class="mini-sub-pro">管理员信息</span></a>
                                </li>
                                <li>
                                    <a href="teacherInfo.html"><i class="fa fa-table sub-icon-mg"
                                                                  aria-hidden="true"></i><span
                                            class="mini-sub-pro">教师信息</span></a>
                                </li>
                                <li>
                                    <a href="studentInfo.html"><i class="fa fa-table sub-icon-mg"
                                                                  aria-hidden="true"></i><span
                                            class="mini-sub-pro">学生信息</span></a>
                                </li>
                                <li>
                                    <a href="xueyuanInfo.html"><i class="fa fa-table sub-icon-mg"
                                                                  aria-hidden="true"></i><span
                                            class="mini-sub-pro">学院信息</span></a>
                                </li>
                                <li>
                                    <a href="zhuanyeInfo.html"><i class="fa fa-table sub-icon-mg"
                                                                  aria-hidden="true"></i><span
                                            class="mini-sub-pro">专业信息</span></a>
                                </li>
                                <li>
                                    <a href="classInfo.html"><i class="fa fa-table sub-icon-mg"
                                                                aria-hidden="true"></i><span
                                            class="mini-sub-pro">课程信息</span></a>
                                </li>

                                <li>
                                    <a href="xuankeInfo.html"><i class="fa fa-table sub-icon-mg" aria-hidden="true"></i><span
                                            class="mini-sub-pro">选课信息</span></a>
                                </li>


                                <li>
                                    <a href="javascript:void(0)" @click="personalPage"><i class="fa fa-user"></i>个人信息</a>
                                </li>

                            </ul>
                        </li>

                        <li>
                            <a href="updatePassword.html"><i class="fa fa-unlock-alt"></i>修改密码</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" @click="logout"><i class="fa fa-power-off"></i>退出登录</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-10" style="background-color: #e6e6e6">
            <div id="page-wrapper">
                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-header">
                                <small>管理员信息</small>
                            </h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="panel panel-default" style="background-color: whitesmoke">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <div class="nx-table-header">
                                        <button class="btn btn-sm btn-primary" @click="add()">新增</button>
                                        <input type="text" placeholder="请输入搜索内容">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>姓名</th>
                                            <th>姓别</th>
                                            <th>年龄</th>
                                            <th>电话</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody v-for="obj in tableData">
                                        <tr>

                                            <td>{{obj.name}}</td>
                                            <td>{{obj.sex}}</td>
                                            <td>{{obj.age}}</td>
                                            <td>{{obj.phone}}</td>
                                            <td>
                                                <button class="btn-primary btn-sm" @click="init(obj)">编辑</button>
                                                <button class="btn-danger btn-sm" @click="del(obj.id)">删除</button>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框（Modal） 点击后弹出输入的框-->
    <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">请填写信息</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="entity={}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="id" name="id" v-model="entity.id">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7 form-inline">
                                <input type="text" class="form-control" v-model="entity.name" placeholder="请输入姓名"
                                       style="width: 100%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-7">
                                <label class="radio-inline">
                                    <input type="radio" value="男" v-model="entity.sex">男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="女" v-model="entity.sex">女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年龄</label>
                            <div class="col-sm-7 form-inline">
                                <input type="text" class="form-control" v-model="entity.age" placeholder="请输入年龄"
                                       style="width: 100%">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话</label>
                            <div class="col-sm-7 form-inline">
                                <input type="text" class="form-control" v-model="entity.phone" placeholder="请输入电话"
                                       style="width: 100%">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="entity={}">关闭
                    </button>
                    <button type="button" class="btn btn-primary" @click="submit()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom-scripts.js"></script>
<script src="../js/my.js"></script>
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>

<script>
    function msg(type, msg) {
        Vue.prototype.$message({
            type: type, // success（成功）、warning（警告）, error(错误)
            message: msg,
            duration: 2000,
            offset: 100,
            center: true
        })
    }

    new Vue({
        el: '#wrapper',
        data: {
            user: {},//一个对象，很多字段
            entity: {},
            tableData:[],//有很多对象
        },
        created: function () {
            const menuHeight = document.getElementById("main-menu").getElementsByTagName('li').length * 53;
            const bodyHeight = document.getElementsByTagName("body")[0].clientHeight;
            document.getElementById("nav-id").style.height = (menuHeight > bodyHeight ? menuHeight : bodyHeight) + 'px';
            this.user = JSON.parse(localStorage.getItem('user'));

            this.loadTable();


        },
        methods: {

            add() {//点击增加跳出模板框
                this.entity = {};
                $('#mod').modal("show");//调用前端模板框

            },

            submit(){//提交模板框输入数据到数据库
                //模态框id属性隐藏了，但是add情空了，init没有，所以init有id，可以根据id来判断模态框用的是add还是init
                if(this.entity.id){//更新操作
                    axios.put("/adminInfo",this.entity).then(res => {//在个人主页模块已经实现
                        if(res.data.code === '0'){
                            $('#mod').modal("hide");//关掉模态框
                            msg("success","编辑成功");
                            this.loadTable();
                        }else{
                            msg("error",res.data.msg);
                        }
                    })
                } else{//新增操作
                axios.post("/adminInfo",this.entity).then(res=>{
                    if(res.data.code === '0'){
                        $('#mod').modal("hide");//隐藏前端模板框
                        msg("success","插入成功");
                        this.loadTable();
                    }else{
                        msg("error",res.data.msg);
                    }
                })
                }
            },

            loadTable(){//点击管理员信息时，查询所有人物信息并显示
                axios.get("/adminInfo").then(res => {
                    if(res.data.code === '0'){
                        this.tableData = res.data.data;
                    }else{
                        msg("error",res.data.msg);
                    }
                })
            },

            init(obj){
                //JSON.stringify() 方法将一个 JavaScript 对象或值转换为 JSON 字符串，
                // 如果指定了一个 replacer 函数，则可以选择性地替换值，或者指定的 replacer 是数组，则可选择性地仅包含数组指定的属性。
                // JSON.parse() 方法用来解析 JSON 字符串，构造由字符串描述的 JavaScript 值或对象。
                this.entity = JSON.parse(JSON.stringify(obj));
                $('#mod').modal("show");//出现问题，和增加用的一个模态框，但一个是新增，一个是更改
                //解决：模态框id属性隐藏了，但是add情空了，init没有，所以init有id，可以根据id来判断模态框用的是add还是init

            },

            del(id) {
                let _this = this;
                this.$confirm('确认删除？', '系统提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    cancelButtonClass: 'btn-custom-cancel',
                    type: 'warning'
                }).then(function(){
                    // 删除
                    axios.delete("/adminInfo/" + id).then(res => {
                        if (res.data.code === '0') {
                            msg("success", "删除成功");
                            _this.loadTable();
                        } else {
                            msg("error", res.data.msg);
                        }
                    })
                }).catch(function() {
                    console.log("取消成功！");
                });
            },

            logout() {
            },


        }
    })
</script>
</body>
</html>
